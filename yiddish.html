<html>
    <head>
        <title>yiddish project</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="yiddish.css">
        <script src="yiddish.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="keyboard">
            <div id="row1" class="row">
                <div class="key" id="KeyQ">
                    <p class="main">ך</p>
                    <p class="latin">q</p>
                </div>
                <div class="key" id="KeyW">
                    <p class="main">ש</p>
                    <p class="latin">w</p>
                </div>
                <div class="key" id="KeyE">
                    <p class="main">ע</p>
                    <p class="latin">e</p>
                </div>
                <div class="key" id="KeyR">
                    <p class="main">ר</p>
                    <p class="latin">r</p>
                </div>
                <div class="key" id="KeyT">
                    <p class="main">ט</p>
                    <p class="latin">t</p>
                </div>
                <div class="key" id="KeyY">
                    <p class="main">י</p>
                    <p class="latin">y</p>
                </div>
                <div class="key" id="KeyU">
                    <p class="main">ו</p>
                    <p class="latin">u</p>
                </div>
                <div class="key" id="KeyI">
                    <p class="main">יִ</p>
                    <p class="latin">i</p>
                </div>
                <div class="key" id="KeyO">
                    <p class="main">אָ</p>
                    <p class="latin">o</p>
                </div>
                <div class="key" id="KeyP">
                    <p class="main">פ</p>
                    <p class="latin">p</p>
                </div>
                <div class="key" id="BracketLeft">
                    <p class="main">א</p>
                    <p class="latin">[</p>
                </div>
                <div class="key" id="BracketRight">
                    <p class="main">ת</p>
                    <p class="latin">]</p>
                </div>
                <div class="key" id="Backslash">
                    <p class="main">ח</p>
                    <p class="latin">\</p>
                </div>
            </div>
            <div id="row2" class="row">
                <div class="key" id="KeyA">
                    <p class="main">אַ</p>
                    <p class="latin">a</p>
                </div>
                <div class="key" id="KeyS">
                    <p class="main">ס</p>
                    <p class="latin">s</p>
                </div>
                <div class="key" id="KeyD">
                    <p class="main">ד</p>
                    <p class="latin">d</p>
                </div>
                <div class="key" id="KeyF">
                    <p class="main">פֿ</p>
                    <p class="latin">f</p>
                </div>
                <div class="key" id="KeyG">
                  <p class="main">ג</p>
                  <p class="latin">g</p>
                </div>
                <div class="key" id="KeyH">
                    <p class="main">ה</p>
                    <p class="latin">h</p>
                </div>
                <div class="key" id="KeyJ">
                    <p class="main">ײַ</p>
                    <p class="latin">j</p>
                </div>
                <div class="key" id="KeyK">
                    <p class="main">ק</p>
                    <p class="latin">k</p>
                </div>
                <div class="key" id="KeyL">
                    <p class="main">ל</p>
                    <p class="latin">l</p>
                </div>
                <div class="key" id="Semicolon">
                    <p class="main">ף</p>
                    <p class="latin">;</p>
                </div>
                <div class="key" id="Quote">
                    <p class="main">בֿ</p>
                    <p class="latin">'</p>
                </div>
            </div>
            <div id="row3" class="row">
                <div class="key" id="KeyZ">
                    <p class="main">ז</p>
                    <p class="latin">z</p>
                </div>
                <div class="key" id="KeyX">
                    <p class="main">כ</p>
                    <p class="latin">x</p>
                </div>
                <div class="key" id="KeyC">
                    <p class="main">צ</p>
                    <p class="latin">c</p>
                </div>
                <div class="key" id="KeyV">
                    <p class="main">ץ</p>
                    <p class="latin">v</p>
                </div>
                <div class="key" id="KeyB">
                    <p class="main">ב</p>
                    <p class="latin">b</p>
                </div>
                <div class="key" id="KeyN">
                    <p class="main">נ</p>
                    <p class="latin">n</p>
                </div>
                <div class="key" id="KeyM">
                    <p class="main">מ</p>
                    <p class="latin">m</p>
                </div>
                <div class="key" id="Comma">
                    <p class="main">ם</p>
                    <p class="latin">,</p>
                </div>
                <div class="key" id="Period">
                    <p class="main">ן</p>
                    <p class="latin">.</p>
                </div>
                <div class="key" id="Slash">
                    <p class="main">וּ</p>
                    <p class="latin">/</p>
                </div>
            </div>
        </div>
        <textarea placeholder="...שרייב דאָ"></textarea>
        <div id="result" dir="ltr"></div>
    </body>
</html>

<html>
    <head>
        <title>dungan keyboard</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="dungankeyboard.css">
        <script src="dungankeyboard.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="keyboard">
            <div id="row1" class="row">
                <div class="key" id="KeyQ">
                    <p class="main">й</p>
                    <p class="latin">q</p>
                </div>
                <div class="key" id="KeyW">
                    <p class="main">ц</p>
                    <p class="latin">w</p>
                </div>
                <div class="key" id="KeyE">
                    <p class="main">у</p>
                    <p class="latin">e</p>
                </div>
                <div class="key" id="KeyR">
                    <p class="main">к</p>
                    <p class="latin">r</p>
                </div>
                <div class="key" id="KeyT">
                    <p class="main">е</p>
                    <p class="latin">t</p>
                </div>
                <div class="key" id="KeyY">
                    <p class="main">н</p>
                    <p class="latin">y</p>
                </div>
                <div class="key" id="KeyU">
                    <p class="main">г</p>
                    <p class="latin">u</p>
                </div>
                <div class="key" id="KeyI">
                    <p class="main">ш</p>
                    <p class="latin">i</p>
                </div>
                <div class="key" id="KeyO">
                    <p class="main">щ</p>
                    <p class="latin">o</p>
                </div>
                <div class="key" id="KeyP">
                    <p class="main">з</p>
                    <p class="latin">p</p>
                </div>
                <div class="key" id="BracketLeft">
                    <p class="main">х</p>
                    <p class="latin">[</p>
                </div>
                <div class="key" id="BracketRight">
                    <p class="main">ў</p>
                    <p class="latin">]</p>
                </div>
                <div class="key" id="Backslash">
                    <p class="main">ё</p>
                    <p class="latin">\</p>
                </div>
            </div>
            <div id="row2" class="row">
                <div class="key" id="KeyA">
                    <p class="main">ф</p>
                    <p class="latin">a</p>
                </div>
                <div class="key" id="KeyS">
                    <p class="main">ы</p>
                    <p class="latin">s</p>
                </div>
                <div class="key" id="KeyD">
                    <p class="main">в</p>
                    <p class="latin">d</p>
                </div>
                <div class="key" id="KeyF">
                    <p class="main">а</p>
                    <p class="latin">f</p>
                </div>
                <div class="key" id="KeyG">
                  <p class="main">п</p>
                  <p class="latin">g</p>
                </div>
                <div class="key" id="KeyH">
                    <p class="main">р</p>
                    <p class="latin">h</p>
                </div>
                <div class="key" id="KeyJ">
                    <p class="main">о</p>
                    <p class="latin">j</p>
                </div>
                <div class="key" id="KeyK">
                    <p class="main">л</p>
                    <p class="latin">k</p>
                </div>
                <div class="key" id="KeyL">
                    <p class="main">д</p>
                    <p class="latin">l</p>
                </div>
                <div class="key" id="Semicolon">
                    <p class="main">ж</p>
                    <p class="latin">;</p>
                </div>
                <div class="key" id="Quote">
                    <p class="main">э</p>
                    <p class="latin">'</p>
                </div>
            </div>
            <div id="row3" class="row">
                <div class="key" id="KeyZ">
                    <p class="main">я</p>
                    <p class="latin">z</p>
                </div>
                <div class="key" id="KeyX">
                    <p class="main">ч</p>
                    <p class="latin">x</p>
                </div>
                <div class="key" id="KeyC">
                    <p class="main">с</p>
                    <p class="latin">c</p>
                </div>
                <div class="key" id="KeyV">
                    <p class="main">м</p>
                    <p class="latin">v</p>
                </div>
                <div class="key" id="KeyB">
                    <p class="main">и</p>
                    <p class="latin">b</p>
                </div>
                <div class="key" id="KeyN">
                    <p class="main">т</p>
                    <p class="latin">n</p>
                </div>
                <div class="key" id="KeyM">
                    <p class="main">җ</p>
                    <p class="latin">m</p>
                </div>
                <div class="key" id="Comma">
                    <p class="main">б</p>
                    <p class="latin">,</p>
                </div>
                <div class="key" id="Period">
                    <p class="main">ю</p>
                    <p class="latin">.</p>
                </div>
                <div class="key" id="Slash">
                    <p class="main">ң</p>
                    <p class="latin">/</p>
                </div>
                <div class="key" id="hmm">
                    <p class="main">ү</p>
                    <p class="latin">?</p>
                </div>
            </div>
        </div>
        <textarea placeholder="write here..." spellcheck="false"></textarea>
    </body>
</html>

<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3&display=swap" rel="stylesheet">
        <meta charset="utf-8">
        <link rel="stylesheet" href="language.css">
        <link rel="shortcut icon" href="favicon.ico?">
        <title>Languages</title>
    </head>
    <body>
        <div id="home">
            <h1 style="font-size: 64px; margin-bottom: 0">triolango</h1>
            <br>
            <h1 id="lang1">you speak:</h1>
            <div id="selector1" class="selector">
                <button id="ct1" onclick="firstLangSelect('ct')">català</button>
                <button id="en1" onclick="firstLangSelect('en')">english</button>
                <button id="es1" onclick="firstLangSelect('es')">español</button>
                <button id="eo1" onclick="firstLangSelect('eo')">esperanto</button>
                <button id="fr1" onclick="firstLangSelect('fr')">français</button>
                <button id="gl1" onclick="firstLangSelect('gl')">galego</button>
                <button id="it1" onclick="firstLangSelect('it')">italiano</button>
                <button id="mk1" onclick="firstLangSelect('mk')">македонски</button>
                <button id="nor1" onclick="firstLangSelect('nor')">norsk</button>
                <button id="pt1" onclick="firstLangSelect('pt')">português</button>
                <button id="sv1" onclick="firstLangSelect('sv')">svenska</button>
                <button id="yi1" onclick="firstLangSelect('yi')">ייִדיש</button>
            </div>
            <h1 id="lang2">you want to learn:</h1>
            <div id="selector2" class="selector">
                <button id="ct2" onclick="secondLangSelect('ct')">catalan</button>
                <button id="en2" onclick="secondLangSelect('en')">english</button>
                <button id="ovd2" onclick="secondLangSelect('ovd')">elfdalian</button>
                <button id="eo2" onclick="secondLangSelect('eo')">esperanto</button>
                <button id="fr2" onclick="secondLangSelect('fr')">french</button>
                <button id="gl2" onclick="secondLangSelect('gl')">galician</button>
                <button id="it2" onclick="secondLangSelect('it')">italian</button>
                <button id="mk2" onclick="secondLangSelect('mk')">macedonian</button>
                <button id="nor2" onclick="secondLangSelect('nor')">norwegian</button>
                <button id="pt2" onclick="secondLangSelect('pt')">portuguese</button>
                <button id="es2" onclick="secondLangSelect('es')">spanish</button>
                <button id="sv2" onclick="secondLangSelect('sv')">swedish</button>
                <button id="yi2" onclick="secondLangSelect('yi')">yiddish</button>
            </div>
            <h1 id="lev">select a level</h1>
            <div class="selector" id="levelselector">
                <button id="b0" onclick="levelSelect(0)">lvl 1: introduction</button>
                <button id="b1" onclick="levelSelect(1)">lvl 2: plurals</button>
                <button id="b2" onclick="levelSelect(2)">lvl 3: to have</button>
                <button id="b3" onclick="levelSelect(3)">lvl 4: food/colors 1</button>
                <button id="b4" onclick="levelSelect(4)">lvl 5: no</button>
                <button id="b5" onclick="levelSelect(5)">lvl 6: food/colors 2</button>
                <button id="b6" onclick="levelSelect(6)">lvl 7: future</button>
            </div>
            <a href="language.txt" target="_blank">Changelog</a>
        </div>
        <div id="lesson">
            <h1 id="word"></h1>
            <h2 id="definition"></h2>
            <h3 id="info"></h3>
            <table id="verbTable">
                <thead>
                    <tr>
                        <th id="infinitivenative">ser [present]</th>
                        <th id="infinitiveenglish">(to be)</th>
                </thead>
                <tbody>
                    <tr>
                        <td id="verb1s">yo soy</td>
                        <td id="verb1p">nosotros somos</td>
                    </tr>
                    <tr>
                        <td id="verb2s">tú eres</td>
                        <td id="verb2p">vosotros sois</td>
                    </tr>
                    <tr>
                        <td id="verb3s">él/ella es</td>
                        <td id="verb3p">ellos/ellas son</td>
                    </tr>
                </tbody>
            </table>
            <!-- BREAK -->
            <input id="input" placeholder="write here"/>
            <button id="enter" onclick="enterFunction()">submit</button>
        </div>
    </body>
    <script src="language-data.js"></script>
    <script src="language.js"></script>
</html>
